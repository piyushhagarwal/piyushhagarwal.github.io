<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LcrsM4qAAAAAHufQgaJwA5ItJwK0BIJCy51j7n4"></script>
  </head>
  <body>
    <h2>Payment Form</h2>
    <form id="paymentForm">
      <label>Card Number:</label>
      <input type="text" id="cardNumber" required /><br />

      <label>Expiry Date:</label>
      <input type="text" id="expiryDate" required /><br />

      <label>CVV:</label>
      <input type="text" id="cvv" required /><br />

      <button type="submit" id="payButton">Pay Now</button>
    </form>

    <script>
      document
        .getElementById("paymentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          grecaptcha.enterprise.ready(async () => {
            const token = await grecaptcha.enterprise.execute(
              "6LfZgs8qAAAAAK95bsGHGqlajmgNrynqGUurTHBH",
              { action: "purchase" }
            );

            const paymentData = {
              cardNumber: document.getElementById("cardNumber").value,
              expiryDate: document.getElementById("expiryDate").value,
              cvv: document.getElementById("cvv").value,
              recaptchaToken: token,
            };

            fetch("https://piyushhagarwal-github-io.onrender.com/api/payment", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(paymentData),
            })
              .then((response) => response.json())
              .catch((error) => console.error("Error:", error));
          });
        });
    </script>
  </body>
</html>
