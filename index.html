<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Transaction with reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Leqd84qAAAAABij84D-I3S-v04WQ5Tu6wuWWfyv"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Payment Transaction</h2>

    <form id="payment-form">
      <label>Card Number:</label>
      <input
        type="text"
        name="cardNumber"
        placeholder="1234 5678 9012 3456"
        required
      />

      <label>Expiry Date:</label>
      <input type="text" name="expiryDate" placeholder="MM/YY" required />

      <label>CVV:</label>
      <input type="password" name="cvv" placeholder="123" required />

      <label>Amount:</label>
      <input type="text" name="amount" placeholder="Enter amount" required />

      <input type="hidden" name="recaptchaToken" id="recaptchaToken" />

      <button type="submit">Pay Now</button>
    </form>

    <script>
      document
        .getElementById("payment-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          grecaptcha.enterprise.ready(function () {
            grecaptcha.enterprise
              .execute("6Leqd84qAAAAABij84D-I3S-v04WQ5Tu6wuWWfyv", {
                action: "transaction",
              })
              .then(function (token) {
                document.getElementById("recaptchaToken").value = token;
                console.log("Generated reCAPTCHA Token:", token); // Copy this token for testing in Postman

                // Simulate sending data to backend
                const paymentData = {
                  cardNumber: document.querySelector('[name="cardNumber"]')
                    .value,
                  expiryDate: document.querySelector('[name="expiryDate"]')
                    .value,
                  cvv: document.querySelector('[name="cvv"]').value,
                  amount: document.querySelector('[name="amount"]').value,
                  recaptchaToken: token,
                };

                console.log("Payment Data:", paymentData);
                alert("Token generated! Use it in Postman for verification.");
              });
          });
        });
    </script>
  </body>
</html>
